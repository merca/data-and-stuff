name: ⛱️ codecov
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  codecov:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write
        checks: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v4
      with:
          dotnet-version: 8.0.x
    - name: Run dotnet tests
      run: |
        # Run your tests here
        dotnet test ./src --collect:"XPlat Code Coverage" --logger:"trx;LogFilePrefix=testResults;verbosity=detailed" --results-directory ./test-results
        mv -v ./test-results/*/*.* ./test-results/
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      id: test-results
      if: always()
      with:
        files: |
            test-results/**/*.trx
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./test-results/coverage.cobertura.xml
        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}